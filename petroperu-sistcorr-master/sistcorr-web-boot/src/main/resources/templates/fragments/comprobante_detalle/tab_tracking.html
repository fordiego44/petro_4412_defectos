<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head></head>
  <body>
    <div class="tab-pane fade" id="contenidoTracking" role="tabpanel" aria-labelledby="contact-tab-classic-orange" th:fragment="main">
      <div id="bodyTracking">
        <div class="form-row">
          <div class="col-sm-12">
            <b> Tracking </b>
          </div>
        </div>
        <div class="div_tracking">
          <div th:each="tra,index : ${tracking}" class="row" style="padding-top: 10px;">
            <div class="col-sm-12">
              <div class="card card_pendiente" style="padding-left: 0px!important;">
                <div th:class="${index.index%2 == 0}? 'card-body' : 'card-body odd'">
                  <table border="0" style="width: 100%; table-layout: fixed;">
                    <tbody>
                      <tr>
                        <td class="text-right" style="vertical-align: top; font-size: 16px; font-weight: 400; width: 80px; padding-right: 5px;">Fecha: </td>
                        <td class="text-left" style="font-size: 16px; font-weight: 400;">
                          <span th:text="${tra.fechaSTR}">FECHA</span>
                        </td>
                      </tr>
                      <tr>
                        <td class="text-right" style="vertical-align: top; font-size: 16px; font-weight: 400; width: 80px; padding-right: 5px;">Usuario: </td>
                        <td class="text-left" style="font-size: 16px; font-weight: 400;">
                          <span th:text="${tra.nomApeUsuario}"></span>
                        </td>
                      </tr>
                      <tr>
                        <td class="text-right" style="vertical-align: top; font-size: 16px; font-weight: 400; width: 80px; padding-right: 5px;">Ingreso: </td>
                        <td class="text-left" style="font-size: 16px; font-weight: 400;">
                          <span th:text="${tra.ingreso}">TIPO EVENTO</span>
                        </td>
                      </tr>
                      <tr>
                        <td class="text-right" style="vertical-align: top; font-size: 16px; font-weight: 400; width: 80px; padding-right: 5px;">Egreso: </td>
                        <td class="text-left" style="font-size: 16px; font-weight: 400;">
                          <span th:text="${tra.egreso}">DESCRIPCION</span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div th:if="${tracking.isEmpty()}" class="row" style="padding-top: 10px;">
            <div class="col-sm-12">
              <div class="card promoting_card">
                <div class="card-body">
                  <p> No tiene tracking. </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
