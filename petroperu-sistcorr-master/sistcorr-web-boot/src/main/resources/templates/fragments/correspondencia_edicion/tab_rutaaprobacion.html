<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>


	<div class="tab-pane fade" id="contenidoRutaAprobacion"	role="tabpanel" aria-labelledby="follow-tab-classic-orange"
		th:fragment="main">
		<div id="bodyRutaAprobacion">
			<div class="row">
				<button class="btn-floating btn-petroperu-verde" id="btnOpenModalRutaAprobacion" data-toggle="modal" data-target="#modalFirmante" style=" border: none;
    outline:none;">
					<i class="fas fa-user icon_agregarFirmante" data-toggle="tooltip" title="Agregar Firmante"></i>
				</button>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<div class="card" >
						<div class="card-body">
							<table style="border: 1px; width: 100%;" class="table" id="tblFirmantes">
								<thead>
									<tr>
										<th style="width: 65px; text-align: center;">Orden</th>
										<th>Firmante</th>
										<th>Estado</th>
										<th style="width: 25px; text-align: center;"></th>
										<th style="width: 25px; text-align: center;"></th>
										<th style="width: 25px; text-align: center;"></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td colspan="6">No hay firmantes registrados.</td>
									</tr>
								</tbody>
							</table>
							<!--div id="listaCopias">
								<a href="#!" class="list-group-item list-group-item-action flex-column align-items-start" >No existen copias</a>
							</div-->
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/x-handlebars-template" id="template-copias">
		{{#each copias}}
		<a href="#!" id="destinatarioCopia_{{identificador}}" class="list-group-item list-group-item-action flex-column align-items-start">
			<div class="d-flex w-100 justify-content-between">
				<h5 class="mb-2 h5">{{dependencia}}</h5>
				<i class="fas fa-trash-alt btnEliminarCopia" data-identificador="{{identificador}}" data-toggle="tooltip" title="Borrar"></i>
			</div>
 			<p class="mb-2">{{lugarTrabajo}}</p>
		</a>
		{{/each}}
		</script>
		
		<div class="modal fade" id="modalFirmante" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
	
			      <div class="modal-header text-center">
			        <h4 class="modal-title w-100 font-weight-bold">Agregar Firmante</h4>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btnCloseFirmantes">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			     	
			     	<div class="modal-body mx-3"> 
			     		<br/>
			     		<div class="md-form mb-3 row">
			     			<div class="col-sm-12">
			     				<span>Tipo de firmante</span>
			     			</div>
							<div class="col-md-6">
								<div>
								  <input type="radio" id="firmanteTipo_jefe" name="firmante_tipo" value="1" style="margin-top: 18px;" />
								  <label for="firmanteTipo_jefe" style="margin-left: 5px;">Jefe de Dependencia</label>
								</div>
							</div>
							<div class="col-md-6">
								<div>
								  <input type="radio" id="firmanteTipo_persona" name="firmante_tipo" value="2" style="margin-top: 18px;" />
								  <label for="firmanteTipo_persona" style="margin-left: 5px;">Persona Individual</label>
								</div>
							</div>
			     		</div>
			     		<div class="md-form mb-3" style="padding-top: 10px;">
							<label for="firmante_dependencia" style="margin-top: 10px;">Dependencia</label>
							<select class="form-control sistcorrAutocompleRemoto" id="firmante_dependencia"></select>
						</div>
						<div class="md-form mb-3" style="padding-top: 10px;">
							<label for="firmante_nombre" style="margin-top: 10px;">Nombre Completo</label>
							<select class="form-control sistcorrAutocompleRemoto" id="firmante_nombre"></select>
						</div>
			      	</div>
			      <div class="modal-footer d-flex justify-content-center">
			      	<button class="btn btn-petroperu-verde" type="button" id="firmante_btnAgregar">Guardar</button>
			        <button class="btn btn-petroperu-rojo" type="button"  data-dismiss="modal" id="btnCancelarAgregarFirmante">Cancelar</button>
			      </div>
	
		    </div>
		  </div>
		</div>
		
	</div>

</body>
</html>
