<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head></head>
  <body>
    <div class="tab-pane fade table_impugnaciones" id="contenidoImpugnaciones" role="tabpanel" aria-labelledby="contact-tab-classic-orange" th:fragment="main">
      <div id="bodyImpugnaciones">
        <div class="form-row">
          <div class="col-sm-12">
            <b> Lista de Impugnaciones y Subsanaciones Presentadas </b>
          </div>
        </div>
				<br/>
        <div class="div_impugnaciones">
						<table id="tablaImpugnaciones" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" style="width: 100%;">
							<thead>
								<tr>
									<th>RUC</th>
									<th>Nombre Proveedor</th>
									<th>Correlativo</th>
									<th>Fecha Presentaci&oacute;n</th>
									<th>Tipo</th>
									<th>MAdmisible</th>
								</tr>
							</thead>
							<tbody>
							  <tr th:each="impugnacion : ${impugnaciones}">
										<td><p th:text="${impugnacion.ruc}" /></td>       
										<td><p th:text="${impugnacion.nombreProveedor}" /></td>        
										<td><p th:text="${impugnacion.correlativo}" /></td>         
										<td><p th:text="${#dates.format(impugnacion.fechaPresentacion, 'dd/MM/yyyy HH:mm:ss')}" /></td>  
										<td><p th:text="${impugnacion.tipo}" /></td>        
										<td><p th:text="${impugnacion.mAdmisible}" /></td>        
								</tr>
							</tbody>
						</table>
        </div>
      </div>
    </div>
  </body>
</html>
