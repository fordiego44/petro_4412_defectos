<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head></head>
  <body>
    <div class="tab-pane fade table_propuestas" id="contenidoPropuestas" role="tabpanel" aria-labelledby="contact-tab-classic-orange" th:fragment="main">
      <div id="bodyPropuestas">
        <div class="form-row">
          <div class="col-sm-12">
            <b> Lista de Propuestas Presentadas </b>
          </div>
        </div>
				<br/>
        <div class="div_propuestas">
						<table id="tablaPropuestas" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" style="width: 100%;">
							<thead>
								<tr>
									<th>RUC</th>
									<th>Nombre Proveedor</th>
									<th>Correlativo</th>
									<th>Fecha Propuesta</th>
									<th>Presentado Fuera Hora</th>
								</tr>
							</thead>
							<tbody>
							  <tr th:each="prop : ${propuestas}">
										<td><p th:text="${prop.ruc}" /></td>       
										<td><p th:text="${prop.nombreProveedor}" /></td>        
										<td><p th:text="${prop.correlativo}" /></td>           
										<td><p th:text="${#dates.format(prop.fechaPropuesta, 'dd/MM/yyyy HH:mm:ss')}" /></td>   
										<td><p th:text="${prop.presentadoFueraHora}" /></td>  
								</tr>
							</tbody>
						</table>
        </div>
      </div>
    </div>
  </body>
</html>
