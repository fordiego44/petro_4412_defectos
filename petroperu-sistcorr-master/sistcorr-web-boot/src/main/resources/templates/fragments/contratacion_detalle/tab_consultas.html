<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head></head>
  <body>
    <div class="tab-pane fade table_consultas" id="contenidoConsultas" role="tabpanel" aria-labelledby="contact-tab-classic-orange" th:fragment="main">
      <div id="bodyConsultas">
        <div class="form-row">
          <div class="col-sm-12">
            <b> Consultas realizadas a las Bases </b>
          </div>
        </div>
				<br/>
        <div class="div_consultas">
						<table id="tablaConsultaBases" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" style="width: 100%;">
							<thead>
								<tr>
									<th>RUC</th>
									<th>Nombre Proveedor</th>
									<th>Correlativo</th>
									<th>Fecha Consulta</th>
								</tr>
							</thead>
							<tbody>
							  <tr th:each="cb : ${consultaBases}">
										<td><p th:text="${cb.ruc}" /></td>       
										<td><p th:text="${cb.nombreProveedor}" /></td>        
										<td><p th:text="${cb.correlativo}" /></td>          
										<td><p th:text="${#dates.format(cb.fechaConsulta, 'dd/MM/yyyy HH:mm:ss')}" /></td>     
								</tr>
							</tbody>
						</table>
        </div>
      </div>
    </div>
  </body>
</html>
