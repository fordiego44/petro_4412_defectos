<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head></head>
  <body>
    <div class="tab-pane fade table_basesVendidas" id="contenidoBasesVendidas" role="tabpanel" aria-labelledby="contact-tab-classic-orange" th:fragment="main">
      <div id="bodyBases">
        <div class="form-row">
          <div class="col-sm-12">
            <b> Lista de las Bases Vendidas </b>
          </div>
        </div>
				<br/>
        <div class="div_bases">
						<table id="tablaBasesVendidas" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" style="width: 100%;">
							<thead>
								<tr>
									<th>RUC</th>
									<th>Nombre Proveedor</th>
									<th>Correlativo</th>
									<th>Fecha Venta</th>
								</tr>
							</thead>
							<tbody>
							  <tr th:each="bv : ${basesVendidas}">
										<td><p th:text="${bv.ruc}" /></td>       
										<td><p th:text="${bv.nombreProveedor}" /></td>        
										<td><p th:text="${bv.correlativo}" /></td>       
										<td><p th:text="${#dates.format(bv.fechaVenta, 'dd/MM/yyyy HH:mm:ss')}" /></td>      
								</tr>
							</tbody>
						</table>
        </div>
      </div>
    </div>
  </body>
</html>
