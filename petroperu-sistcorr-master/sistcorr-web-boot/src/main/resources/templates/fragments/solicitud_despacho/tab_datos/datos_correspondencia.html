<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>

	<div class="card mb-2" th:fragment="datos_correspondencia">
		<div class="card-header p-0 z-depth-1 plomo_relleno" role="tab"
			id="headingDatosCorrespondencia" data-form="datosCorrespondencia">
			<a data-toggle="collapse" data-parent="#acordionDatos"
				id="btnDatosCorrespondencia"
				href="#collapseDatosCorrespondencia" aria-expanded="true"
				aria-controls="contenidoDatosCorrespondencia"
				data-form="datosCorrespondencia"> <i class="fas fa-building fa-1x p-3 mr-4 float-left black-text"
				aria-hidden="true" data-form="datosRemitente"></i>
				<h6 class="text-uppercase mb-0 py-3 mt-1 sistcorr_acortion_title"
					data-form="datosCorrespondencia">REMITENTE</h6>
				<input type="hidden" id="proceso"  />
			</a>
		</div>

		<div id="collapseDatosCorrespondencia" class="collapse"
			role="tabpanel" aria-labelledby="headingDatosCorrespondencia"
			data-parent="#contenidoDatosCorrespondencia">
			<div class="card-body rgba-petro-strong z-depth-1"> 
			
			<div class="form-row">
					<div class="col-sm-6">
						<div class="md-form mb-3">
								<label for="rmtDependencia" class="active">Dependencia</label>
								<select class="form-control sistcorrAutocompleRemoto"
									id="rmtDependencia"  style="margin-top: 3px;"
									data-msgerror="El campo tipo de correspondencia es obligatorio">
									<option selected="selected" value="0">Seleccione</option>
								 	<option  value="1">OP1</option>
								 	<option  value="2">OP2</option>
								</select>
							</div>
					</div>
					<div class="col-sm-6">
						<div class="md-form mb-3">
								<label for="rmtOriginador" class="active">Originador</label>
								<select class="form-control sistcorrAutocompleRemoto"
									id="rmtOriginador"  style="margin-top: 3px;"
									data-msgerror="El campo tipo de correspondencia es obligatorio">
									<option selected="selected" value="0">Seleccione</option>
								 	<option  value="1">OP1</option>
								 	<option  value="2">OP2</option>
								</select>
							</div>
					</div>
				</div>
				<br/>
				<div class="form-row">
					<div class="col-sm-6">
						<div class="md-form mb-3">
							<input type="text" class="form-control validate" maxlength="20"
								id="txtEnvio" /> <label for="txtEnvio" class="active">Forma de env&iacute;o</label>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="md-form mb-3">
							<input type="text" class="form-control validate" maxlength="20"
								id="txtAutorizador " /> <label for="txtAutorizador" class="active">Autorizador </label>
						</div>
					</div>
				</div>
				<br/>
				<div class="form-row">
					 
					<div class="col-sm-12">
						<div class="md-form mb-3">
								<label for="rmtCorrespondencia" class="active">Tipo Correspondencia</label>
								<select class="form-control sistcorrAutocompleRemoto"
									id="rmtCorrespondencia"  style="margin-top: 3px;"
									data-msgerror="El campo tipo de correspondencia es obligatorio">
									<option selected="selected" value="0">Seleccione</option>
								 	<option  value="1">OP1</option>
								 	<option  value="2">OP2</option>
								</select>
							</div>
					</div>
				</div>
					<br/>
					<div class="form-row">
					<div class="col-sm-6">
						<div class="md-form mb-3">
							<input type="text" class="form-control validate" maxlength="20"
								id="txtFolio" /> <label for="txtFolio" class="active">* Nro Folios</label>
						</div>
					</div>
					<div class="col-sm-6">
					 	<div class="md-form mb-3">
							<input type="text" class="form-control validate" maxlength="20"
								id="txtInterno" /> <label for="txtInterno" class="active">* No. Documento Interno</label>
						</div>
					</div>
				</div> 
				<div class="form-row">
					<div class="col-sm-12">
						<div class="md-form mb-3">
							<label>Tipo de emisi&oacute;n</label>
							<br/>
							<div th:each="tipo : ${listaTipoEmision}" class="custom-control custom-radio custom-control-inline" style="margin-right: 60px; margin-top: 10px">
							  <input type="radio" class="custom-control-input" th:attr="id=${'corr_tipoemision' + tipo.nombre}" name="corr_tipoEmision" th:value="${tipo.id}"/>
							  <label class="custom-control-label label_switch" th:attr="for=${'corr_tipoemision' + tipo.nombre}" th:text="${tipo.nombre}">Option 1</label>
							</div>
						</div>
					</div>
				</div>
				
				<br/>
				<div class="form-row">
					<div class="col-sm-6">
						<div class="md-form mb-3" style="margin-bottom: 10px !important;">
								<label id="lblCaractCorr">Caracter&iacute;sticas de la correspondencia</label>
						</div>
					</div>
				</div>
				
			
				<br/>
				<div class="form-row">
					<div class="col-sm-4">
						<div class="md-form mb-3">
							<div class="custom-control custom-switch">
							  <input type="checkbox" class="custom-control-input" id="corr_confidencial" name="corr_confidencial"/>
							  <label class="custom-control-label label_switch" for="corr_confidencial">Confidencial</label>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="md-form mb-3">
							<div class="custom-control custom-switch">
							  <input type="checkbox" class="custom-control-input" id="corr_urgente" name="corr_urgente"/>
							  <label class="custom-control-label label_switch" for="corr_urgente">&iquest;Es urgente?</label>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="md-form mb-3">
							<div class="custom-control custom-switch">
							  <input type="checkbox" class="custom-control-input" id="corr_cargo" name="corr_cargo"/>
							  <label class="custom-control-label label_switch" for="corr_cargo">Retorno de cargo</label>
							</div>
						</div>
					</div>
					
				</div>
				   
				<div class="form-row">
					<div class="col-sm-12">
						<div class="md-form mb-3">
							<textarea id="rmt_asunto" class="md-textarea form-control sistcorrTextArea validate" required="required" data-msgerror="El campo asunto es obligatorio" rows="2" maxlength="254"></textarea>
							<label for="rmt_asunto" style="margin-top: -8px;">Asunto</label>
						</div>
					</div>
				</div>	 
				<div class="form-row">
			
				
					<div class="col-sm-12">
						<div class="md-form mb-3">
							<textarea id="corr_observacion" class="md-textarea form-control sistcorrTextArea validate" rows="2" maxlength="254"></textarea>
							<label for="corr_observacion" style="margin-top: -8px;">Observaci&oacute;n</label>
						</div>
					</div>
				</div>
				
			</div>
		</div>


	</div>
</body>
</html>
