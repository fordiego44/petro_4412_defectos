<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>

	<div class="card mb-2" th:fragment="datos_remitente">
		<div class="card-header p-0 z-depth-1 plomo_relleno" role="tab"
			id="headingDatosRemitente" data-form="datosRemitente">
			<a data-toggle="collapse" data-parent="#acordionDatos"
				id="btnDatosRemitente"
				href="#collapseDatosRemitente" aria-expanded="true"
				aria-controls="contenidoDatosRemitente" data-form="datosRemitente">
				<i class="fas fa-building fa-1x p-3 mr-4 float-left black-text"
				aria-hidden="true" data-form="datosRemitente"></i>
				<h6 class="text-uppercase mb-0 py-3 mt-1 sistcorr_acortion_title"
					data-form="datosRemitente">DATOS</h6>
			</a>
		</div>
		
		<div id="collapseFiltros" class="collapse show"
			role="tabpanel" aria-labelledby="headingFiltros"
			data-parent="#contenidoFiltros">
			<div class="card-body rgba-petro-strong  z-depth-1" style="padding-bottom: 0px !important;">
				 
				 <div class="form-row">
						<div class="col-sm-6">
							<div class="md-form mb-3">
								<input type="text" class="form-control validate" maxlength="20"
									id="txtCorrelativo" /> <label for="txtCorrelativo" class="active">* Correlativo</label>
							</div>
						</div>
						<div class="col-sm-6">
						
							<button class="btn btn-block btn-primary btn-green btn-slim" id="buscar" type="button"> 														
								<div id="busca"> 
									<a class="ml-2" style="text-transform: none;">Buscar</a>
								</div>
								<div id="validando" style="display:none; vertical-align: inherit;">
									<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
									<a class="ml-2" style="text-transform: none;">Validando  </a>
								</div>
							</button>
						</div>
				</div>	 
				<div class="form-row">
					<div class="col-sm-6">
						<div class="md-form mb-3">
							<input type="text" class="form-control validate" maxlength="20"
								id="txtDocumento" /> <label for="txtDocumento" class="active">Tipo Documento</label>
						</div>
					</div>
					<div class="col-sm-6">
					 	<div class="md-form mb-3">
							<input type="text" class="form-control validate" maxlength="20"
								id="txtNroDocumento" /> <label for="txtNroDocumento" class="active">Nro Documento</label>
						</div>
					</div>
				</div>  
				<div class="form-row">
					<div class="col-sm-6">
						<div class="mb-3">
							<label for="rmt_cgc">CGC destino </label>
							<select class="form-control sistcorrAutocompleRemoto" id="rmt_cgc" required="required" data-msgerror="El campo dependencia es obligatorio">
								 <option  value="0" >[SELECCIONE]</option>
								 <option  value="no" >NO</option>
								 <option value="si"  >SI</option> 	 
							</select>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="mb-3">
							<label for="rmt_destino">Dependencia Destino</label>
							<select class="form-control sistcorrAutocompleRemoto" id="rmt_destino" required="required" data-msgerror="El campo dependencia es obligatorio">
								 <option  value="0" >[SELECCIONE]</option>
								 <option  value="no" >NO</option>
								 <option value="si"  >SI</option> 
							</select>
						</div>
					</div>
					
				</div> 
				<div class="form-row">
					<div class="col-sm-6">
						<div class="md-form mb-3">
							<input type="text" class="form-control validate" maxlength="20"
								id="txtRemitente" /> <label for="txtRemitente" class="active">Remitente</label>
						</div>
					</div>
					<div class="col-sm-6">
					 	 
					</div>
				</div>  
				 <div class="form-row">
					<div class="col-sm-12">
						<div class="md-form mb-3">
							<textarea id="rmt_asunto" class="md-textarea form-control sistcorrTextArea validate" required="required" data-msgerror="El campo asunto es obligatorio" rows="2" maxlength="254"></textarea>
							<label for="rmt_asunto" style="margin-top: -8px;">Asunto</label>
						</div>
					</div>
				</div>	
			</div>
		</div>
		
		 
	</div>
</body>
</html>
