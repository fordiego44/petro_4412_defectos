<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>

	<div  class="card mb-2"	th:fragment="main">
		<div class="card-header p-0 z-depth-1 plomo_relleno" role="tab"
			id="headingDatosRemitente" data-form="datosFiltros">
			<a data-toggle="collapse" data-parent="#acordionFiltros"
				id="btnFiltros"
				href="#collapseFiltros" aria-expanded="true"
				aria-controls="contenidoFiltros" data-form="datosFiltros">
				<i class="fas fa-filter fa-1x p-3 mr-4 float-left black-text"
				aria-hidden="true" data-form="datosFiltros"></i>
				<h6 class="text-uppercase mb-0 py-3 mt-1 sistcorr_acortion_title"
					data-form="datosFiltros">FILTROS</h6>
			</a>
		</div>
		
		<div id="collapseFiltros" class="collapse show"
			role="tabpanel" aria-labelledby="headingFiltros"
			data-parent="#contenidoFiltros">
			<div class="card-body rgba-petro-strong  z-depth-1" style="padding-bottom: 0px !important;">
				<br/>
				<div class="form-row" >
					<div class="col-sm-4">
						<div class="md-form mb-3">
							<input type="text" id="cbmCodigo" class="form-control" style="padding-bottom: 0.75rem;" />
							<label for="cbmCodigo" class="active" style="margin-top: -8px;">
								C&oacute;digo
							</label>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="md-form mb-3">
							<input type="text" id="cbmNombre" class="form-control" style="padding-bottom: 0.75rem;" />
							<label for="cbmNombre" class="active" style="margin-top: -8px;">
								Nombre
							</label>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="md-form mb-3">
							<label for="cbmTipo" class="active" style="margin-top: -8px;">
								Tipo
							</label>
							<select class="form-control sistcorrAutocompleRemoto"
							id="cbmTipo" >
								<option selected="selected" value="">Todos</option>
								<option value="D">Dependencia</option>
								<option value="UM">Unidad Matricial</option>
							</select>
						</div>
					</div>
				</div>
					
				<div class="form-row" style="margin-top: 20px;">
					<div class="col-sm-6">
						<div class="md-form mb-3" style="margin-bottom: 10px">
							<label for="cbmJefe" class="active" style="margin-top: -8px;">
								Jefe
							</label>
							<select class="form-control sistcorrAutocompleRemoto"
							id="cmbJefe" >
								<option selected="selected" value="">Todos</option>
								<option th:each="jefe : ${jefes}" th:value="${jefe.codigo}" th:text="${jefe.descripcion}"></option>
							</select>
						</div>
					</div>
					<div class="col-sm-6" align="right">
						<button class="btn btn-petroperu-rojo" type="button" id="btnLimpiar">Limpiar</button>
						<button class="btn btn-petroperu-verde" type="button" id="btnBuscar">Buscar</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
