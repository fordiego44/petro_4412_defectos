<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>

	<div class="card mb-2" th:fragment="datos_remitente">
		<div class="card-header p-0 z-depth-1 plomo_relleno" role="tab"
			id="headingDatosRemitente" data-form="datosRemitente">
			<a data-toggle="collapse" data-parent="#acordionDatos"
				id="btnDatosRemitente"
				href="#collapseDatosRemitente" aria-expanded="true"
				aria-controls="contenidoDatosRemitente" data-form="datosRemitente">
				<i class="fas fa-building fa-1x p-3 mr-4 float-left black-text"
				aria-hidden="true" data-form="datosRemitente"></i>
				<h6 class="text-uppercase mb-0 py-3 mt-1 sistcorr_acortion_title"
					data-form="datosRemitente">INGRESO</h6>
			</a>
		</div>
		
		<div id="collapseFiltros" class="collapse show"
			role="tabpanel" aria-labelledby="headingFiltros"
			data-parent="#contenidoFiltros">
			<div class="card-body rgba-petro-strong  z-depth-1" style="padding-bottom: 0px !important;">
				 
				<div class="form-row">
					
					<div class="col-sm-6">
						<div class="md-form mb-3">
								<input type="text" id="corrCorrelativo" class="form-control" /> 
								<label data-error="error" data-success="correcto" for="corr" id="corrCorrelativo">Correlativo</label>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="md-form mb-3">
							<label for="corrFuncionario" class="active">Recibido por</label>
							<select class="form-control sistcorrSelect" id="corrFuncionario">
								<option value="0">[Seleccione]</option>
			        			<option th:each="dep : ${funcionario}" th:value="${dep.id}" th:text="${dep.nombreApellido}"></option>
			        		</select>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="col-sm-12" align="right">
						<button class="btn btn-petroperu-rojo" type="button" id="btnLimpiarIngreso">Limpiar</button>
						<button class="btn btn-petroperu-verde" type="button" id="btnRegistrarIngreso">Registrar</button>
					</div>
				</div>
			</div>
		</div>
		
		 
	</div>
</body>
</html>
