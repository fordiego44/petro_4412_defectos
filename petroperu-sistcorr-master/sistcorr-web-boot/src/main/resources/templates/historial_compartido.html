<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/plantilla_historial_compartido">
<head>
</head>
<body>
	<div layout:fragment="content" class="container-fluid" id="principal">
		
		<div class="row" id="filtrosBusqueda">
			<div class="col-sm-12">
				<div class="rgba-petro-strong py-1" id="contenidoAccordionDatos">
					<div class="row d-flex justify-content-center">
						<div class="col-md-12 col-xl-12">
							<div class="accordion md-accordion accordion-5" id="acordionFiltros" role="tablist" aria-multiselectable="false">
								<div  class="card mb-2"	th:fragment="main">
									<div class="card-header p-0 z-depth-1 plomo_relleno" role="tab"
										id="headingDatosRemitente" data-form="datosFiltros">
										<a data-toggle="collapse" data-parent="#acordionFiltros"
											id="btnFiltros"
											href="#collapseFiltros" aria-expanded="true"
											aria-controls="contenidoFiltros" data-form="datosFiltros">
											<i class="fas fa-filter fa-1x p-3 mr-4 float-left black-text"
											aria-hidden="true" data-form="datosFiltros"></i>
											<h6 class="text-uppercase mb-0 py-3 mt-1 sistcorr_acortion_title"
												data-form="datosFiltros">FILTROS</h6>
										</a>
									</div>
									
									<div id="collapseFiltros" class="collapse show"
										role="tabpanel" aria-labelledby="headingFiltros"
										data-parent="#contenidoFiltros">
										<div class="card-body rgba-petro-strong  z-depth-1" style="padding-bottom: 0px !important;">
											<input type="hidden" id="idCorrespondencia" th:value="${idCorrespondencia}" />
											<div class="form-row">
												<div class="col-12 col-md-6">
													<div class="md-form mb-3">
														<i class="far fa-calendar-alt float-right icon-date" id="btnFechaDesde"></i>
														<input type="text" class="form-control"
															id="txtFechaNotificacionDesde" style="margin-top: 15px"/> <label
															for="txtFechaNotificacionDesde">Fecha notificaci&oacute;n - Desde</label>
													</div>
												</div>
												<div class="col-12 col-md-6">
													<div class="md-form mb-3">
														<i class="far fa-calendar-alt float-right icon-date" id="btnFechaHasta"></i>
														<input type="text" class="form-control"
															id="txtFechaNotificacionHasta" style="margin-top: 15px"/> <label
															for="txtFechaNotificacionHasta">Fecha notificaci&oacute;n - Hasta</label>
													</div>
												</div>
											</div>
											
											<div class="form-row">
												<div class="col-12 col-md-6">
													<div class="md-form mb-3">
														<input type="text" class="form-control validate"
															id="txtValorBuscar" style="margin-top: 15px"/> <label
															for="txtValorBuscar">Valor a Buscar</label>
													</div>
												</div>
												<div class="col-12 col-md-6" align="right">
													<button class="btn btn-petroperu-rojo" type="button" id="btnLimpiar">Limpiar</button>
													<button class="btn btn-petroperu-verde" type="button" id="btnBuscar">Buscar</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body">
						<table id="tablaHistorial" class="table table-striped table-bordered dt-responsive nowrap"
							cellspacing="0" style="width: 100%; display:none">
								<thead>
									<tr>
										<th>Fecha y Hora</th>
										<th>Modo Compartido</th>
										<th>Compartido por</th>
										<th>Destinatarios</th>
										<th>Copia</th>
										<th>Asunto</th>
										<th>Contenido</th>
										<th>Archivos</th>
									</tr>
								</thead>
								<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
			
		</div>
		
		<script th:inline="javascript">
		
		</script>
		
	</div>
	
	<div layout:fragment="modals">
		
	</div>
	
	<div layout:fragment="modulo_js">
		<script type="text/javascript" th:src="@{/js/historial_compartido/modulo.js?time=1111}" src="static/js/consulta_bandeja_salida/modulo.js"></script>
    	<script type="text/javascript" th:src="@{/js/historial_compartido/vista.js?time=1111}" src="static/js/consulta_bandeja_salida/vista.js"></script>
	</div>
</body>
</html>
