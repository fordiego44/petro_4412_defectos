<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/plantilla_administracion_configuracion">
<head>
</head>
<body>
	<div layout:fragment="content" class="container-fluid" id="principal">
		<input type="hidden" id="url" th:value="${url}"/>
		<div class="row" id="filtrosBusqueda">
			<div class="col-sm-12">
				<div class="rgba-petro-strong py-1" id="contenidoAccordionDatos">
					<div class="row d-flex justify-content-center">
						<div class="col-md-12 col-xl-12">
							<div class="accordion md-accordion accordion-5" id="acordionFiltros" role="tablist" aria-multiselectable="false">
								<div th:replace="fragments/administracion/configuracion/tab_filtros_provincias :: main"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br/>
		
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body">
						<table id="tablaProvincia" class="table table-striped table-bordered dt-responsive nowrap"
							cellspacing="0" style="width: 100%;">
								<thead>
									<tr>
										<th></th>
										<th></th>
										<th>Id</th>
										<th>C&oacute;digo Provincia</th>
										<th>Nombre Provincia</th>
										<th>Departamento</th>
									</tr>
								</thead>
								<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		 
		 <div class="modal fade" id="modalEliminarDatos" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header text-center">
			        <h4 class="modal-title w-100 font-weight-bold">Eliminar Provincia</h4>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body mx-3">
			      	<br/>
			      	<input type="hidden" id="idCorrespondenciaDeclinar"/>
			      	 <p align="justify" class="texto_modal">&iquest;Est&aacute; seguro de eliminar la provincia seleccionada?</p>
			      </div>
			      <div class="modal-footer d-flex justify-content-center">
			      	<button class="btn btn-petroperu-verde" type="button" id="btnEliminar">Si</button>
			        <button class="btn btn-petroperu-rojo" type="button"  data-dismiss="modal">No</button>
			      </div>
			    </div>
			  </div>
			</div>
		
		<div class="modal fade" id="modalActualizarDatos" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
			
		      <div class="modal-header text-center">
		        <h4 class="modal-title w-100 font-weight-bold">Provincias</h4>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      
		      <div class="modal-body mx-3">
       			 <div class="md-form mb-3" style="margin-top: 20px !important">
		            <label for="selDepartamento" class="active">Departamento</label>
					<select class="form-control sistcorrSelect" id="selDepartamento">
						<option value="0">Seleccione</option>
			         	<option th:each="dep : ${lstDepartamento}" th:value="${dep.codigo}" th:text="${dep.descripcion}"></option>
			        </select>
		        </div>
		        
				<div class="md-form mb-3" style="margin-top: 20px !important">
		          <input type="text"  maxlength="10" id="textCodigo"  class="form-control"/>
		          <label data-error="error" data-success="correcto" for="textCodigo">C&oacute;digo</label>
		        </div>

		        <div class="md-form mb-3" style="margin-top: 20px !important">
		        	<input type="text" maxlength="30"  class="form-control input_uppercase" id="textNombre"/>
		            <label data-error="error" data-success="correcto" for="textNombre">Nombre</label>
		        </div>
		       

		        
		      </div>
		      
			  <div class="modal-footer d-flex justify-content-center">
		      	<button class="btn btn-petroperu-verde" type="button" id="btnGrabar">Grabar</button>
		        <button class="btn btn-petroperu-rojo" type="button"  data-dismiss="modal">Cancelar</button>
		      </div>
			  
		    </div>
		  </div>
		</div>
	
		<div id="sinResultados"><p>No hay registros para mostrar</p></div>
		
	</div>
	
	<div layout:fragment="modals">
		
	</div>
	
	<div layout:fragment="modulo_js">
		<script type="text/javascript" th:src="@{/js/administracion/provincia/modulo.js?time=1112}" src="static/js/administracion/provincia/modulo.js"></script>
    	<script type="text/javascript" th:src="@{/js/administracion/provincia/vista.js?time=1113}" src="static/js/administracion/provincia/vista.js"></script>
	</div>
</body>
</html>
