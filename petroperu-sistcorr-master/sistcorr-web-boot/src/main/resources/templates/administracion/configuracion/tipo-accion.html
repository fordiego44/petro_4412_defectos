<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/plantilla_administracion_configuracion">
<head>
</head>
<body>
	<div layout:fragment="content" class="container-fluid" id="principal">
		<input type="hidden" id="url" th:value="${url}" />
		<div class="row" id="filtrosBusqueda">
			<div class="col-sm-12">
				<div class="rgba-petro-strong py-1" id="contenidoAccordionDatos">
					<div class="row d-flex justify-content-center">
						<div class="col-md-12 col-xl-12">
							<div class="accordion md-accordion accordion-5"
								id="acordionFiltros" role="tablist" aria-multiselectable="false">
								<div
									th:replace="fragments/administracion/configuracion/tab_filtros_tipo_accion :: main"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br />

		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body">
						<table id="tablaTipoAccion"
							class="table table-striped table-bordered dt-responsive nowrap"
							cellspacing="0" style="width: 100%;">
							<thead>
								<tr>
									<th></th>
									<th></th>
									<th>Id</th>
									<th>C&oacute;digo</th>
									<th>Nombre Acci&oacute;n</th>
									<th>Text Req</th>
									<th>M&uacute;ltiple</th>
									<th>Marca Req. Texto Resp.</th>
									<th>Marca Env. Mail. Rta.</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>


		<div class="modal fade" id="modalEliminarDatos" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title w-100 font-weight-bold">Eliminar Tipo
							Acci&oacute;n</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body mx-3">
						<br />
						<p align="justify" class="texto_modal">&iquest;Est&aacute;
							seguro de eliminar el registro seleccionado?</p>
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button class="btn btn-petroperu-verde" type="button"
							id="btnEliminar">Si</button>
						<button class="btn btn-petroperu-rojo" type="button"
							data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modalActualizarDatos" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header text-center">
						<h4 class="modal-title w-100 font-weight-bold">Tipo
							Acci&oacute;n</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body mx-3">

						<div class="md-form mb-3" style="margin-top: 20px !important">
							<input type="text" maxlength="5" id="textCodigo"
								class="form-control" /> <label data-error="error"
								data-success="correcto" for="textCodigo">C&oacute;digo</label>
						</div>

						<div class="md-form mb-3" style="margin-top: 20px !important">
							<input type="text" maxlength="30" class="form-control"
								id="textNombre" /> <label data-error="error"
								data-success="correcto" for="textNombre">Acci&oacute;n</label>
						</div>

						<div class="form-row">
							<div class="col-sm-5">
								<div class="md-form mb-3" style="margin-top: 20px !important">
									<label for="cmbTextReq" class="active">Text Req</label> <select
										class="form-control sistcorrSelect" id="cmbTextReq">
										<option value="">[Seleccione]</option>
										<option value="SI">SI</option>
										<option value="NO">NO</option>
									</select>
								</div>
							</div>
							<div class="col-sm-2"></div>
							<div class="col-sm-5">
								<div class="md-form mb-3" style="margin-top: 20px !important">
									<label for="cmbMultiple" class="active">M&uacute;ltiple</label>
									<select class="form-control sistcorrSelect" id="cmbMultiple">
										<option value="">[Seleccione]</option>
										<option value="SI">SI</option>
										<option value="NO">NO</option>
									</select>
								</div>
							</div>
						</div>

						<div class="form-row">
							<div class="col-sm-5">
								<div class="md-form mb-3" style="margin-top: 20px !important">
									<label for="cmbMarcaReq" class="active">MarcaReq. Text Resp.</label> <select
										class="form-control sistcorrSelect" id="cmbMarcaReq">
										<option value="">[Seleccione]</option>
										<option value="SI">SI</option>
										<option value="NO">NO</option>
									</select>
								</div>
							</div>
							<div class="col-sm-2"></div>
							<div class="col-sm-5">
								<div class="md-form mb-3" style="margin-top: 20px !important">
									<label for="cmbMarcaEmailRta" class="active">Marca Env. Mail Rta</label>
									<select class="form-control sistcorrSelect" id="cmbMarcaEmailRta">
										<option value="">[Seleccione]</option>
										<option value="SI">SI</option>
										<option value="NO">NO</option>
									</select>
								</div>
							</div>
						</div>
						
					</div>

					<div class="modal-footer d-flex justify-content-center">
						<button class="btn btn-petroperu-verde" type="button"
							id="btnGrabar">Grabar</button>
						<button class="btn btn-petroperu-rojo" type="button"
							data-dismiss="modal">Cancelar</button>
					</div>

				</div>
			</div>
		</div>

		<div id="sinResultados">
			<p>No hay registros para mostrar</p>
		</div>

		<script th:inline="javascript">
			/*<![CDATA[*/
			var ES_JEFE = /*[[${esJefe}]]*/'false';
			var ES_GESTOR = /*[[${esGestor}]]*/'false';
			/*]]>*/
		</script>
	</div>

	<div layout:fragment="modals"></div>

	<div layout:fragment="modulo_js">
		<script type="text/javascript"
			th:src="@{/js/administracion/tipo_accion/modulo.js?time=1112}"
			src="static/js/administracion/tipo_accion/modulo.js"></script>
		<script type="text/javascript"
			th:src="@{/js/administracion/tipo_accion/vista.js?time=11122}"
			src="static/js/administracion/tipo_accion/vista.js"></script>
	</div>
</body>
</html>
