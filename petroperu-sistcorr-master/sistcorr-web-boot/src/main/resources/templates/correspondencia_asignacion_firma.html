<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/plantilla_correspondencia_asignacion_firma">
<head>
</head>
<body>
	<div layout:fragment="content" class="container-fluid" id="principal">
		<input type="hidden" th:value="${correspondencia}" id="main_correspondencia"/>
		<div class="petro-tabs mx-2">
			<ul class="nav tabs-petro" id="myClassicTabOrange" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link  waves-light active show" id="Datos-tab" data-toggle="tab" data-tab="datos"
                            href="#contenidoDatos" role="tab" aria-controls="contenidoDatos" aria-selected="true">Datos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-light" id="Flujo-tab" data-toggle="tab" data-tab="flujo"
                            href="#contenidoFlujo" role="tab"
                            aria-controls="flujo" aria-selected="false">Flujo</a>
                    </li>
            </ul>
               
        	<div class="tab-content card" id="myClassicTabContentOrange">
            	<div th:replace="fragments/correspondencia_asignacion_firma/tab_datos :: main"></div>
                <div th:replace="fragments/correspondencia_asignacion_firma/tab_flujo :: main"></div>
            </div>
		</div>
		
		<script th:inline="javascript">
		/*<![CDATA[*/
		    var ERRORES =  /*[[${errores}]]*/ '';
		/*]]>*/
		</script>
		
	</div>
	
	<div layout:fragment="modals">	
		
		<div class="modal fade" id="modalConfirmarAsignacion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header text-center">
		        <h4 class="modal-title w-100 font-weight-bold">Asignar firma</h4>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body mx-3">
		        <p align="justify" class="texto_modal" id="textoConfirmarAsignacion">XXXXXXXX</p>
		      </div>
		      <div class="modal-footer d-flex justify-content-center">
		      	<button class="btn btn-petroperu-verde" type="button" id="btnConfirmarAsignacionSi">Si</button>
		        <button class="btn btn-petroperu-rojo" type="button" id="btnConfirmarAsignacionNo"  data-dismiss="modal">No</button>
		      </div>
		    </div>
		  </div>
		</div>
			
	</div>
	
	<div layout:fragment="modulo_js">
		<script type="text/javascript" th:src="@{/js/correspondencia_asignacion_firma/modulo.js?time=1111}" src="static/js/correspondencia_asignacion_firma/modulo.js"></script>
    	<script type="text/javascript" th:src="@{/js/correspondencia_asignacion_firma/vista.js?time=1111}" src="static/js/correspondencia_asignacion_firma/vista.js"></script>
	</div>
</body>
</html>
