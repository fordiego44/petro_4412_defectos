<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/plantilla_correspondencia_detalle_receptor">
<head>
</head>
<body>
	<div layout:fragment="content" class="container-fluid" id="principal">
		<input type="hidden" id="tipoBandeja" th:value="${bandeja}"/>
		<input type="hidden" id="correlativo" th:value="${correlativo}"/>
		<input type="hidden" id="wobNum" th:value="${workflow}"/>
		<input type="hidden" id="nuevaCorrespondencia" th:value="${NUEVA_CORRESPONDENCIA}"/>
		<input type="hidden" id="correlativoDef" th:if="${correlativo == null}" value=""/>
		<input type="hidden" id="porAceptar" th:value="${POR_ACEPTAR}"/>
		
		<div class="petro-tabs mx-2">
			<ul class="nav tabs-petro" id="myClassicTabOrange" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link  waves-light active show" id="Datos-tab" data-toggle="tab" data-tab="datos"
                            href="#contenidoDatosReceptor" role="tab" aria-controls="contenidoDatosReceptor" aria-selected="true">Datos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-light" id="Documentos-tab" data-toggle="tab" data-tab="documentos"
                            href="#contenidoDocumentosReceptor" role="tab" aria-controls="contenidoDocumentosReceptor"
                            aria-selected="false">Documentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-light" id="Observaciones-tab" data-toggle="tab" data-tab="observaciones"
                            href="#contenidoObservacionesReceptor" role="tab" aria-controls="contenidoObservacionesReceptor"
                            aria-selected="false">Observaciones</a>
                    </li>
            </ul>
               
        	<div class="tab-content card" id="myClassicTabContentOrange">
            	<div th:replace="fragments/correspondencia_detalle_receptor/tab_datos :: main"></div>
                <div th:replace="fragments/correspondencia_detalle_receptor/tab_documentos :: main"></div>
                <div th:replace="fragments/correspondencia_detalle_receptor/tab_observaciones :: main"></div>
            </div>
		</div>
		
		<script th:inline="javascript">
		/*<![CDATA[*/
		    var CORRESPONDENCIA = /*[[${tarea}]]*/ 'default';
		    var TAMANIO_MAX_ARCHIVO = /*[[${tamanioMaxArchivo}]]*/ '0';
		    var BANDEJA =  /*[[${bandeja}]]*/ 'app';
		    var ERRORES =  /*[[${errores}]]*/ '';
		    var ES_JEFE = /*[[${esJefe}]]*/ 'false';
		    var ES_GESTOR = /*[[${esGestor}]]*/ 'false';
		/*]]>*/
		</script>
		
	</div>
	
	<div layout:fragment="modals">
		<div class="modal fade" id="modalAsignacionDestinatario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    	<div class="modal-content">
					<div class="modal-header text-center">
				      	<h4 class="modal-title w-100 font-weight-bold">Asignar Destinatario</h4>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
		        		</button>
		      		</div>
		      		<br/>
		        	<div class="modal-body mx-3">
			        	  <div class="md-form mb-2">
							<label for="destInterno_lugarTrabajo">Centro de Gesti&oacute;n de Correspondencia</label>
							<select class="form-control sistcorrAutocompleRemoto" id="destInterno_lugarTrabajo"></select>
						  </div>
					</div>
				    <div class="modal-body mx-3">
					  <div class="md-form mb-2">
						 <label for="destInterno_dependencia">Dependencia</label>
						 <select class="form-control sistcorrAutocompleRemoto" id="destInterno_dependencia"></select>
					  </div>
				    </div>
		      		<div class="modal-footer d-flex justify-content-center">
		      			<button class="btn btn-petroperu-verde" type="button" id="btnGuardarAsignacion">Guardar</button>
		        		<button class="btn btn-petroperu-rojo"  data-dismiss="modal">Cancelar</button>
		      	    </div>
				</div>
		  </div>
		</div>
		<div class="modal fade" id="modalRechazarAsignacionCorresReceptor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		  aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header text-center">
		      	 <h4 class="modal-title w-100 font-weight-bold">Rechazar correspondencia</h4>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body mx-3">
		      	<p align="justify" class="texto_modal">&iquest;Est&aacute; seguro de rechazar la correspondencia? La acci&oacute;n que va a realizar requiere que ingrese una observaci&oacute;n
		          con la justificaci&oacute;n.</p>
		        <div class="md-form mb-2">
		          <textarea id="textRechazarCorrespondencia" class="md-textarea form-control" maxlength="2000" rows="2" placeholder="Ingrese su respuesta aqu&iacute;"></textarea>
		        </div>
		      </div>
		      <div class="modal-footer d-flex justify-content-center">
		      	<button class="btn btn-petroperu-verde" type="button" id="btnRechazarCorresReceptor">Aceptar</button>
		        <button class="btn btn-petroperu-rojo"  data-dismiss="modal">Cancelar</button>
		      </div>
		    </div>
		  </div>
		</div>
			
		<div th:replace="fragments/operaciones_correspondencias :: operaciones"></div>	
	</div>
	
	<div layout:fragment="modulo_js">
		<script type="text/javascript" th:src="@{/js/correspondencia_detalle_receptor/modulo.js?time=1118}" src="static/js/correspondencia_detalle_receptor/modulo.js"></script>
    	<script type="text/javascript" th:src="@{/js/correspondencia_detalle_receptor/vista.js?time=1119}" src="static/js/correspondencia_detalle_receptor/vista.js?time=1111"></script>
	</div>
</body>
</html>
