<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/plantilla_dependencia_unidad">
<head>

</head>
<body>
	<div layout:fragment="content" class="container-fluid" id="principal">
		
		<div  class="card mb-2 mt-100">
			
			<div class="card-body rgba-petro-strong  z-depth-1" style="padding-bottom: 0px !important;">
				<input type="hidden" id="idDependenciaUnidadMatricial" th:value="${idDependencia}" />
				<input type="hidden" id="codigoDependencia" th:value="${codigo}" />
				<br/>
				<div class="form-row" >
					<div class="col-sm-6">
						<div class="md-form mb-3">
							<label for="cbmTipo" class="active" style="margin-top: -8px;">
								Tipo
							</label>
							<select class="form-control sistcorrAutocompleRemoto"
							id="cbmTipo" >
								<option selected="selected" value="0">Seleccione</option>
								<option value="D">Dependencia</option>
								<option value="UM">Unidad Matricial</option>
							</select>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="md-form mb-3">
							<label for="cbmTipoUnidadMatricial" class="active" style="margin-top: -8px;">
								Tipo Unidad Matricial
							</label>
							<select class="form-control sistcorrAutocompleRemoto"
							id="cbmTipoUnidadMatricial" >
								<option selected="selected" value="0">Seleccione</option>
								<option th:each="tipo : ${tiposUnidadMatricial}" th:value="${tipo.codigo}" th:text="${tipo.descripcion}"></option>
							</select>
						</div>
					</div>
				</div>
					
				<div class="form-row" style="margin-top: 20px;">
					<div class="col-sm-6">
						<div class="md-form mb-3" style="margin-bottom: 10px">
							<input type="text" id="cbmCodigo" class="form-control" />
							<label for="cbmCodigo" class="active" style="margin-top: -8px;">
								C&oacute;digo
							</label>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="md-form mb-3" style="margin-bottom: 10px">
							<input type="text" id="cbmSiglas" class="form-control" />
							<label for="cbmSiglas" class="active" style="margin-top: -8px;">
								Siglas
							</label>
						</div>
					</div>
				</div>
					
				<div class="form-row" style="margin-top: 20px;">
					<div class="col-sm-12">
						<div class="md-form mb-3" style="margin-bottom: 10px">
							<input type="text" id="cbmNombre" class="form-control" />
							<label for="cbmNombre" class="active" style="margin-top: -8px;">
								Nombre
							</label>
						</div>
					</div>
				</div>
				
				<div class="form-row" style="margin-top: 20px;">
					<div class="col-sm-6">
						<div class="md-form mb-3">
							<label for="cbmEstado" class="active" style="margin-top: -8px;">
								Estado
							</label>
							<select class="form-control sistcorrAutocompleRemoto"
							id="cbmEstado" >
								<option value="SI">Activo</option>
								<option value="NO">Inactivo</option>
							</select>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="md-form mb-3">
							<label for="cbmJerarquia" class="active" style="margin-top: -8px;">
								Jerarqu&iacute;a
							</label>
							<select class="form-control sistcorrAutocompleRemoto"
							id="cbmJerarquia" >
								<option selected="selected" value="0">Seleccione</option>
								<option th:each="jerarquia : ${jerarquias}" th:value="${jerarquia.codigo}" th:text="${jerarquia.descripcion}"></option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="col-sm-12">
						<div class="md-form mb-3">
							<div class="custom-control custom-switch custom-control-inline" style="width: 200px">
							  <input type="checkbox" class="custom-control-input" id="dep_sinJefe" name="dep_sinJefe" disabled="disabled"/>
							  <label class="custom-control-label label_switch" for="dep_sinJefe">Sin Jefe</label>
							</div>
						</div>
					</div>
				</div>
				<div class="form-row" style="margin-top: 38px;">
					<div class="col-sm-12">
						<div class="md-form mb-3" style="margin-bottom: 10px">
							<label for="cbmJefe" class="active" style="margin-top: -8px;">
								Jefe
							</label>
							<select class="form-control sistcorrAutocompleRemoto"
							id="cbmJefe" >
								<option selected="selected" value="0">Seleccione</option>
								<option th:each="jefe : ${jefes}" th:value="${jefe.codigo}" th:text="${jefe.descripcion}"></option>
							</select>
						</div>
					</div>
				</div>
					
				<div class="form-row" style="margin-top: 20px;">
					<div class="col-sm-12">
						<div class="md-form mb-3" style="margin-bottom: 10px">
							<label for="cbmLugarTrabajo" class="active" style="margin-top: -8px;">
								Lugar de Trabajo
							</label>
							<select class="form-control sistcorrAutocompleRemoto"
							id="cbmLugarTrabajo" >
								<option selected="selected" value="0">Seleccione</option>
								<option th:each="lugar : ${lugares}" th:value="${lugar.codigo}" th:text="${lugar.descripcion}"></option>
							</select>
						</div>
					</div>
				</div>
					
				<div class="form-row" style="margin-top: 20px;">
					<div class="col-sm-12">
						<div class="md-form mb-3" style="margin-bottom: 10px">
							<label for="cbmDependenciaSuperior" class="active" style="margin-top: -8px;">
								Dependencia Superior
							</label>
							<select class="form-control sistcorrAutocompleRemoto"
							id="cbmDependenciaSuperior" >
								<option selected="selected" value="0">Seleccione</option>
								<option th:each="dep : ${dependenciasSuperiores}" th:value="${dep.codigo}" th:text="${dep.descripcion}"></option>
							</select>
						</div>
					</div>
				</div>
					
				<div class="form-row" style="margin-top: 20px;">
					<div class="col-sm-12">
						<div class="md-form mb-3" style="margin-bottom: 10px">
							<input type="text" id="cbmDescripcionCargo" class="form-control" />
							<label for="cbmDescripcionCargo" class="active" style="margin-top: -8px;">
								Descripci&oacute;n del Cargo
							</label>
						</div>
					</div>
				</div>
				
				<div class="form-row" style="margin-top: 20px;">
					<div class="col-sm-12">
						<div class="md-form mb-3" style="margin-bottom: 10px">
							<button class="btn-floating btn-petroperu-verde waves-effect waves-light" type="button" id="btnBuscarIntegrante">
								<i class="fas fa-user"></i>
							</button>
						</div>
					</div>
				</div>
				
				<div class="form-row" style="margin-top: 20px;">
					<div class="col-sm-12">
						<table id="tablaIntegrantes" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" style="width: 100%;">
							<thead>
								<th>Nombre de Integrante</th>
								<th></th>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				
			</div>
		</div>
		
	</div>
	
	<div layout:fragment="modals">
		<div class="modal fade" id="modalAgregarIntegrante" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header text-center">
		        <h4 class="modal-title w-100 font-weight-bold">Agregar Integrante</h4>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body mx-3">
		      	 <div class="md-form mb-3" style="margin-top: 15px !important">
			        <label for="integrante" class="active" >Nombre completo</label>
		      		<select id="integrante" class="form-control sistcorrSelect">
		      			<option disabled="disabled" selected="selected"></option>
		        		<option th:each="integrante : ${integrantes}" th:value="${integrante.codigo}" th:text="${integrante.descripcion}"></option>
			        </select>
		      	</div>
		      </div>
		      <div class="modal-footer d-flex justify-content-center">
		      	<button class="btn btn-petroperu-verde" type="button" id="btnGuardarIntegrante">Guardar</button>
		        <button class="btn btn-petroperu-rojo" type="button"  data-dismiss="modal">Cancelar</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<div class="modal fade" id="modalConfirmarRegistro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header text-center">
		        <h4 class="modal-title w-100 font-weight-bold">Confirmar Registro</h4>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body mx-3">
		      	 <div class="md-form mb-3" style="margin-top: 15px !important; margin-bottom: 15px !important;">
			        <span for="integrante">La sigla ingresada ya existe. &iquest;Est&aacute; seguro de continuar con el registro?</span>
		      	</div>
		      </div>
		      <div class="modal-footer d-flex justify-content-center">
		      	<button class="btn btn-petroperu-verde" type="button" id="btnConfirmarRegistro">Guardar</button>
		        <button class="btn btn-petroperu-rojo" type="button"  data-dismiss="modal">Cancelar</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
	
	<div layout:fragment="modulo_js">
		<script type="text/javascript" th:src="@{/js/dependencia_unidad/modulo.js?time=18102021111600}" src="static/js/dependencia_unidad/modulo.js"></script>
    	<script type="text/javascript" th:src="@{/js/dependencia_unidad/vista.js?time=18102021111609}" src="static/js/dependencia_unidad/vista.js"></script>
	</div>
</body>
</html>
